<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/orderingPage/index.css"
    />
    <title>🏕️모닥불</title>
  </head>
  <body>
    <header></header>

    <main class="ordering_main">
      <h1>주문 진행</h1>

      <div
        class="order_summary d-flex border border-success align-items-center mb-4 p-2 rounded w-50"
      ></div>

      <form class="order_user_form d-flex flex-column w-75">
        <div class="input_div mb-4">
          <label for="email_input" class="form-label">이메일</label>
          <input
            type="email"
            placeholder="이메일을 입력해주세요."
            id="email_input"
            class="form-control mb-3"
            required
          />

          <label for="name_input" class="form-label">이름</label>
          <input
            type="text"
            placeholder="이름을 입력해주세요."
            id="name_input"
            class="form-control mb-3"
            required
          />

          <label for="phone_input" class="form-label">휴대전화</label>
          <input
            type="text"
            placeholder="휴대전화 번호를 입력해주세요.(- 없이)"
            id="phone_input"
            class="form-control mb-3"
            required
          />

          <label class="form-label" for="address_input">주소</label>
          <div class="d-flex justify-content-between">
            <input
              type="text"
              class="form-control w-25 mb-3"
              placeholder="우편번호"
              id="postNumber"
              readonly
            />

            <input
              type="button"
              id="address_input"
              class="find_address_btn btn btn-outline-primary w-25 mb-3"
              value="주소 검색"
            />
          </div>

          <input
            type="text"
            class="form-control mb-3"
            placeholder="주소"
            id="addInput1"
            readonly
          />

          <input
            type="text"
            class="form-control"
            id="addInput2"
            placeholder="상세주소"
          />
        </div>

        <div class="button_div d-flex justify-content-center">
          <button type="button" class="order_btn btn btn-outline-primary me-5">
            주문하기
          </button>
          <button type="button" class="cancel_btn btn btn-outline-danger">
            취소하기
          </button>
        </div>
      </form>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./src/components/index.js" type="module"></script>
    <script src="./src/orderingPage/index.js" type="module"></script>
  </body>
</html>
