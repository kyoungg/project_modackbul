<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/productDetailPage/index.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <title>🏕️모닥불</title>
  </head>
  <body>
    <header></header>
    <!-- <ul class="category nav justify-content-center">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="productListPage.html"
          >전체</a
        >
      </li>
    </ul> -->
    <div class="container">
      <div class="product-area row">
        <div class="thumbnail col">
          <img class="product_img img-fluid" alt="상품이미지" />
        </div>
        <div class="info-area col">
          <div class="heading-area">
            <a href="#"><span class="product_seller"></span></a>
            <h3 class="product_name"></h3>
            <p class="product_desc"></p>
            <span class="product_price">0</span>
            <hr />
          </div>
          <table class="product-detail">
            <tbody>
              <tr>
                <th>배송비</th>
                <td>무료</td>
              </tr>
              <tr>
                <th>배송방법</th>
                <td>택배</td>
              </tr>
            </tbody>
          </table>
          <hr />
          <table class="total-product">
            <tr>
              <td class="product_name">상품명</td>
              <td>
                <input
                  class="qty form-control"
                  type="number"
                  value="1"
                  min="1"
                  max="10"
                  placeholder="number input"
                />
              </td>
            </tr>
          </table>
          <hr />
          <div class="total-price">
            <span class="hap">총 금액:</span>
            <span class="total_price">0</span>
          </div>
          <hr />

          <div class="sell-info">
            <button class="cart_btn btn btn-outline-dark" type="button">
              장바구니
            </button>
            <button class="buy_btn btn btn-dark" type="button">구매하기</button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./src/productDetailPage/index.js" type="module"></script>
    <script src="./src/components/index.js" type="module"></script>
  </body>
</html>
