<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/landingPage/index.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>🏕️모닥불</title>
  </head>

  <body>
    <header></header>

    <main>
      <div class="login-container container mb-3">
        <h2 class="text-center">WELCOME</h2>
        <div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control form_input member"
              id="emailInput"
              placeholder="modak@gmail.com"
            />
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control form_input member"
              id="passwordInput"
              placeholder="******"
            />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" id="loginBtn" type="submit">
              Login
            </button>
            <button
              class="btn btn-outline-dark"
              id="nonmemberBtn"
              type="button"
            >
              비회원 주문조회
            </button>
            <div class="text-center">
              <a
                href="admin-logInPage.html"
                class="text-decoration-none"
                id="adminlogInBtn"
                >관리자 로그인</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./src/loginPage/index.js" type="module"></script>
    <script src="./src/components/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
